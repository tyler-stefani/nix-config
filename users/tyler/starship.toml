"$schema" = 'https://starship.rs/config-schema.json'

palette = 'nord'

command_timeout = 1000

format = """
[](ice)\
$os\
$username\
$hostname\
[](fg:ice bg:sky)\
$directory\
[](fg:sky bg:blue)\
$git_branch\
$git_status\
[](fg:blue bg:purple)\
$rust\
$golang\
$nodejs\
$java\
$python\
[](fg:purple bg:nord2)\
$docker_context\
[](fg:nord2 bg:nord1)\
$time\
[ ](fg:nord1)\
$line_break$character"""

[palettes.nord]
nord0 = "#2e3440"
nord1 = "#3b4252"
nord2 = "#434c5e"
nord3 = "#4c566a"
nord4 = "#d8dee9"
nord5 = "#e5e9f0"
nord6 = "#eceff4"
teal = "#8fbcbb"
ice = "#88c0d0"
sky = "#81a1c1"
blue = "#5e81ac"
red = "#bf616a"
orange = "#d08770"
yellow = "#ebcb8b"
green = "#a3be8c"
purple = "#b48ead"

[os]
disabled = false
style = "bold bg:ice fg:nord0"

[os.symbols]
Windows = ""
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = ""
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
NixOS = "󱄅 "

[username]
show_always = true
style_user = "bg:ice fg:nord0"
style_root = "bg:ice fg:nord0"
format = '[$user]($style)'

[hostname]
style = "bg:ice fg:nord0"
format = "[@$hostname ]($style)"

[directory]
style = "bg:sky fg:nord0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:blue"
format = '[[ $symbol $branch ](fg:nord0 bg:blue)]($style)'

[git_status]
style = "bg:blue"
format = '[[($all_status$ahead_behind )](fg:nord0 bg:blue)]($style)'

[nodejs]
symbol = ""
style = "bg:purple"
format = '[[ $symbol( $version) ](fg:nord0 bg:purple)]($style)'

[rust]
symbol = ""
style = "bg:purple"
format = '[[ $symbol( $version) ](fg:nord0 bg:purple)]($style)'

[golang]
symbol = "󰟓"
style = "bg:purple"
format = '[[ $symbol( $version)( $mod_version) ](fg:nord0 bg:purple)]($style)'

[java]
symbol = " "
style = "bg:purple"
format = '[[ $symbol( $version) ](fg:nord0 bg:purple)]($style)'

[python]
symbol = ""
style = "bg:purple"
format = '[[ $symbol( $version) ](fg:nord0 bg:purple)]($style)'

[docker_context]
symbol = ""
style = "bg:nord2"
format = '[[ $symbol( $context) ](fg:nord6 bg:nord2)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:nord1"
format = '[[  $time ](fg:nord6 bg:nord1)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:green)'
error_symbol = '[](bold fg:red)'
vimcmd_symbol = '[](bold fg:green_green)'
vimcmd_replace_one_symbol = '[](bold fg:purple)'
vimcmd_replace_symbol = '[](bold fg:purple)'
vimcmd_visual_symbol = '[](bold fg:yellow)'
