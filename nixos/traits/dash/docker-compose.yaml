services:
  app:
    image: glanceapp/glance
    expose:
      - 8080
    environment:
      - MINIFLUX_TOKEN=${MINIFLUX_TOKEN}
      - MINIFLUX_API_URL=${MINIFLUX_URL}
      - MINIFLUX_LINKS_URL=${MINIFLUX_URL}
    volumes:
      - /home/tyler/apps/glance:/app/config
    networks:
      - cluster
    deploy:
      placement:
        constraints:
          - node.hostname == bubblegum

networks:
  cluster:
    external: true
